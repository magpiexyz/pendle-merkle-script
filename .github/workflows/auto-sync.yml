# .github/workflows/auto-sync.yml
name: Auto Sync from Pendle

on:
  schedule:
    - cron: '0 */6 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/pendle-finance/pendle-merkle-script.git || true
        git remote set-url upstream https://github.com/pendle-finance/pendle-merkle-script.git

    - name: Fetch upstream
      run: git fetch upstream

    - name: Check for updates
      id: check
      run: |
        UPSTREAM_SHA=$(git rev-parse upstream/main)
        CURRENT_SHA=$(git rev-parse HEAD)
        
        if [ "$UPSTREAM_SHA" != "$CURRENT_SHA" ]; then
          echo "has_updates=true" >> $GITHUB_OUTPUT
          echo "upstream_sha=$UPSTREAM_SHA" >> $GITHUB_OUTPUT
        else
          echo "has_updates=false" >> $GITHUB_OUTPUT
        fi

    - name: Sync if updates available
      if: steps.check.outputs.has_updates == 'true'
      run: |
        git checkout main
        git merge upstream/main --no-edit
        git push origin main
        
        echo "âœ… Successfully synced with upstream"
        echo "ğŸ“ New commits: $(git log --oneline HEAD~5..HEAD)"

    - name: No updates needed
      if: steps.check.outputs.has_updates == 'false'
      run: echo "âœ… Fork is already up to date with upstream"
